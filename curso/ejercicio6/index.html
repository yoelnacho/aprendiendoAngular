<!doctype html>
<html lang="es" ng-app="ejemplosApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Curso AngularJs - ejercicio2</title>

        <meta name="description" content="Aprendiendo AngularJs">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/animate.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

    </head>
    <body>
        <!-- navegación -->
        <ng-include src="'../../nav.html'"></ng-include>

        <!-- Utilizar un alias para el controlador -->
        <div class="container" ng-controller="mainCtrl">
            <h1>ng-include</h1>
            <h4>...</h4>
            <hr>

            <blockquote>
                <small>Si hay un error de Cross origin request en Chrome, es una restricción.</small>
                <small>Esto sucede si no se corre el archivo en un servidor.</small>
            </blockquote>

            <div ng-include="tablaProfesores"></div>
        </div>

        <!-- script -->
        <script src="js/app.js"></script>
    </body>
</html>
